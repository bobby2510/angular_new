<section class="container py-5">
    <div class="row">
        <div class="col-md-6 mb-4">
            <h2 class="mb-4">Get in Touch</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="How can we help you?"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="mb-4">Contact Information</h2>
            <p class="mb-2"><strong>Address:</strong><br>123 Market Street, Mumbai, India</p>
            <p class="mb-2"><strong>Phone:</strong><br><a href="tel:+919999999999">+91 999</a></p>
        </div>
    </div>
</section>
